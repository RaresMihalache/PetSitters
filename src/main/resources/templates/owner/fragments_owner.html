<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- Fragment #1 : Headerfiles contains css and js references -->
<head th:fragment="headerfiles">
    <title>Introduction to SpringBoot Security</title>
    <meta charset="UTF-8"/>
    <link th:href="@{~/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{~/fontawesome/css/all.css}" rel="stylesheet">
</head>
<body>
<!-- Fragment #2 : Navbar contains nav links -->
<div th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">PetSitter</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/owner/index}"><i class="fa fa-home"></i>Home</a>
                </li>
                <!--<li class="nav-item">
                    <span class ="nav-link">[[${#request.remoteUser}]]</span>
                </li>
                <li class="nav-item">
                    <span th:text="${#authentication.getPrincipal().getUsername()}"></span>
                </li>-->
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/owner/viewProfile}">View Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/owner/searchSitter}">Search Sitter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/owner/makeAppointment}">Make Appointment</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
                <span th:text="${balance}"></span>
                <svg style="margin-right: 10px" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
                    <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"/>
                </svg>
                <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>
            </form>

        </div>
    </nav>
</div>

<!-- Fragment #3: Add pet container -->

<div th:fragment="add_pet">
    <div style="background-color: #0b2e13; width: 200px; height: 200px"></div>
</div>


</body>
</html>
